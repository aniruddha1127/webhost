<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
    <link rel="stylesheet" href="stele.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">CarSelect</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Find Your Perfect Car</h1>
            <p>Browse through our extensive collection of premium vehicles</p>
        </section>

        <section class="car-grid">
            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1550355291-bbee04a92027" alt="Luxury Car">
                <h3>Luxury Sedan</h3>
                <p>Starting from $45,000</p>
                <button class="select-btn">Select</button>
            </div>
            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" alt="SUV">
                <h3>Premium SUV</h3>
                <p>Starting from $55,000</p>
                <button class="select-btn">Select</button>
            </div>
            <div class="car-card">
                <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d" alt="Sports Car">
                <h3>Sports Car</h3>
                <p>Starting from $75,000</p>
                <button class="select-btn">Select</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CarSelect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
